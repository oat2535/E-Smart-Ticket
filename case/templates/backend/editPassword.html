{% extends "backend/layout.html" %}

{% block header %}
        <!-- CKEditor -->
        <script src="//cdn.ckeditor.com/4.16.1/standard/ckeditor.js"></script>
{% endblock %}

{% block content %}
<div class="block">
    <!-- Basic Form Elements Title -->
    <div class="block-title">
        <h2><strong>Change password</strong></h2>
    </div>
    <!-- END Form Elements Title -->
    <!-- Basic Form Elements Content -->
    <!-- {% if messages %}
    {% for message in messages %}
        <div class="alert alert-success">{{ message }}</div>
    {% endfor %} -->
<!-- {% endif %} -->
     {% for message in messages %}
        <p style="color: red;">{{message}}</p>
     {% endfor %}
    <form action="{% url 'updatePassword' passwordEdit.id %}" method="POST" id="form-register" class="form-horizontal form-bordered" >
        {% csrf_token %}
        <div class="form-group">
            <div class="col-md-6">
                <label for="password" style="display: block; margin-bottom: 5px; font-weight: bold;">
                    Password
                </label>
                <input type="password" id="login-password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="col-md-6">
                <label for="repassword" style="display: block; margin-bottom: 5px; font-weight: bold;">
                    Confirm Password
                </label>
                <input type="password" id="repassword" name="repassword" class="form-control" placeholder="Confirm Password" required>
            </div>   
        </div>

        <div class="form-group">
            <div class="col-md-12">
                <button type="submit" class="btn btn-sm btn-primary">Save</button>
                <a href="{% url 'displayUser' %}">
                    <button type="button" class="btn btn-sm btn-danger" style="margin-left: 1px;">
                        Back
                    </button>
                </a>
            </div>
        </div>
    </form>
    <!-- END Basic Form Elements Content -->
</div>
{% endblock%}
